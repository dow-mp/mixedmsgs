<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mixed Message</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="a web app that shows you an encouraging message" />
  <link href="./style.css" rel='stylesheet' />
</head>
<body>
    <div id="message">
        <p>this is a message</p>
    </div>
    <button id='msgButton' onclick='buttonDisappears()'>Click here for a message</button>
</body>
<script>
const messageWindow = document.getElementById('message')
const button = document.getElementById('msgButton')
function buttonDisappears() {
    button.style.animation = 'fadeOut 1s ease-in 0s'
    setTimeout(() => {
        button.style.display = 'none';
    }, 1000)
    setTimeout(() => {
        displayMessage();
    }, 2000)
}

function displayMessage() {    
    messageWindow.style.display = 'block';
    messageWindow.style.animation ='fadeIn 1s ease-in 0s';
    
}
    </script>
</html>
